networks:
  ctlplane:
    network: "192.168.140.0/24"
    gateway: "192.168.140.1"
    mtu: 1500
group-templates:
  disk_firsts:
    network-template:
      range:
        start: 10
        length: 1
    networks:
      ctlplane: {}
  net_firsts:
    network-template:
      range:
        start: 20
        length: 1
    networks:
      ctlplane: {}
  net_onlys:
    network-template:
      range:
        start: 30
        length: 1
    networks:
      ctlplane: {}
  no_boot_orders:
    network-template:
      range:
        start: 40
        length: 1
    networks:
      ctlplane: {}

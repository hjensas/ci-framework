# All variables intended for modification should be placed in this file.
# All variables within this role should have a prefix of "cifmw_ocp_ipi"

cifmw_ocp_ipi_basedir: "{{ cifmw_basedir | default( ansible_user_dir ~ '/ci-framework-data') }}"
cifmw_ocp_ipi_artifacts_dir: "{{ cifmw_ocp_ipi_basedir }}/artifacts"
cifmw_ocp_ipi_libvirt_uri: 'qemu:///system'
cifmw_ocp_ipi_workload_dir: "{{ cifmw_basedir }}/workload"
cifmw_ocp_ipi_images_dir: "{{ cifmw_basedir }}/images"
cifmw_ocp_ipi_dnsmasq_inventory_host: controller

cifmw_ocp_ipi_baremetal_network_name: ocpbm
cifmw_ocp_ipi_provisioning_network_name: ocppr
cifmw_ocp_ipi_management_network_name: br-mgmt

cifmw_ocp_ipi_provisioner_inventory_host: provisioner
cifmw_ocp_ipi_provisioner_cpus: 8
cifmw_ocp_ipi_provisioner_memory: 16
cifmw_ocp_ipi_management_ip_address: 'fc00:1:ffff::2'
cifmw_ocp_ipi_management_prefix: 64
cifmw_ocp_ipi_management_router_address: 'fc00:1:ffff::1'
cifmw_ocp_ipi_management_routes:
  - to: "{% if cifmw_ocp_ipi_management_router_address is ansible.utils.ipv4 %}0.0.0.0/0{% else %}::/0{% endif %}"
    via: "{{ cifmw_ocp_ipi_management_router_address }}"
    on-link: true
cifmw_ocp_ipi_baremetal_ip_address: 'fc00:1:1::2'
cifmw_ocp_ipi_baremetal_prefix: 64
cifmw_ocp_ipi_baremetal_router_address: 'fc00:1:1::1'
cifmw_ocp_ipi_baremetal_routes:
  - to: "{% if cifmw_ocp_ipi_baremetal_router_address is ansible.utils.ipv4 %}0.0.0.0/0{% else %}::/0{% endif %}"
    via: "{{ cifmw_ocp_ipi_baremetal_router_address }}"
    on-link: true
cifmw_ocp_ipi_provisioning_ip_address: 'fc00:1:2::3'
cifmw_ocp_ipi_provisioning_prefix: 64
cifmw_ocp_ipi_provisioning_routes: []
cifmw_ocp_ipi_ssh_pub_keys: []

cifmw_ocp_ipi_dns_servers:
  - 'fc00:1:1::1'
cifmw_ocp_ipi_ntp_server: pool.ntp.org
cifmw_ocp_ipi_ocp_version: stable-4.15
cifmw_ocp_ipi_ocp_release_arch: x86_64

cifmw_ocp_ipi_install_config_raw_yaml:
cifmw_ocp_ipi_create_provisoner_host: true

cifmw_ocp_ipi_config:
  base_domain: openstack.lab
  cluster_name: ocp
  provisioner_host: provisioner.ocp.openstack.lab
  bootstrap_host: bootstrap.ocp.openstack.lab
  networok_type: OVNKubernetes
  cluster_network_cidr: 'fc00:1:3::/48'
  cluster_network_host_prefix: 64
  machine_network_cidr: 'fc00:1:1::/64'
  provisioning_network_cidr: "fc00:1:2::/64"
  provisioning_network_ip: 'fc00:1:2::2'
  provisioning_network_vip: 'fc00:1:2::3'
  provisioning_network_dhcp_range: 'fc00:1:2::a,fc00:1:2:0:ffff:ffff:ffff:fffe'
  service_network: 'fc00:1:4::/112'
  bootstrap_external_static_ip: 'fc00:1:1::5'
  bootstrap_external_static_gateway: 'fc00:1:1::1'
  bootstrap_external_static_dns: 'fc00:1:1::1'
  api_vips:
    - 'fc00:1:1::11'
  ingress_vips:
    - 'fc00:1:1::10'
cifmw_ocp_ipi_hosts: []

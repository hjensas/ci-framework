- name: Create the artifacts directory
  tags:
    - bootstrap
  ansible.builtin.file:
    path: "{{ cifmw_ocp_ipi_artifacts_dir }}"
    state: directory

- name: Create the IPI provisioner node
  tags:
    - bootstrap
  when: cifmw_ocp_ipi_create_provisoner_host | default(true) | bool
  ansible.builtin.import_tasks:
    file: create_provisioner_vm.yml

- name: Set up DNS entries for OCP
  tags:
    - bootstrap
  delegate_to: "{{ cifmw_ocp_ipi_dnsmasq_inventory_host }}"
  ansible.builtin.import_tasks:
    file: dns_records.yml

- name: Bootstrap the IPI provisioner node
  tags:
    - bootstrap
  delegate_to: "{{ cifmw_ocp_ipi_provisioner_inventory_host }}"
  ansible.builtin.import_tasks:
    file: bootstrap.yml

- name: Include pull-secret tasks
  delegate_to: "{{ cifmw_ocp_ipi_provisioner_inventory_host }}"
  ansible.builtin.import_tasks:
    file: pull_secret.yml

- name: Get OCP installer
  delegate_to: "{{ cifmw_ocp_ipi_provisioner_inventory_host }}"
  ansible.builtin.import_tasks:
    file: get_ocp_installer.yml

- name: Set up CoreOS Image cache
  delegate_to: "{{ cifmw_ocp_ipi_provisioner_inventory_host }}"
  ansible.builtin.import_tasks:
    file: image_cache.yml

- name: Deploy OCP with IPI
  delegate_to: "{{ cifmw_ocp_ipi_provisioner_inventory_host }}"
  ansible.builtin.import_tasks:
    file: deploy_ipi.yml

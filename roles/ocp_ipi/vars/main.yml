# vars, items within this path are considered part of the role and not
# intended to be modified.

# All variables within this role should have a prefix of "cifmw_ocp_ipi"

cifmw_ocp_ipi_ocp_mirror_uri: https://mirror.openshift.com/pub/openshift-v4/clients/ocp
cifmw_ocp_ipi_client_file: openshift-client-linux.tar.gz

cifmw_ocp_ipi_user: "kni"
cifmw_ocp_ipi_bootstrap_node_networks:
  - baremetal
  - provisioning
cifmw_ocp_ipi_required_packages:
  - libvirt
  - qemu-kvm
  - mkisofs
  - python3-devel
  - jq
  - ipmitool
  - chrony
  - nmstate
  - podman
